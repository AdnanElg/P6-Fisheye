<!DOCTYPE html>
<html lang="fr">
  <!-- Début du Head -->
  <head>
    <link href="../css/photographers.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/icons/favicon.png" />
    <title>Fisheye - photographe</title>
  </head>
  <!-- Fin du Head -->

  <!-- Début du body -->
  <body>
    <!-- Header -->
    <header role="banner" aria-label="En-tête de la page">
      <a href="../home.html" title="Lien vers la page d'acceuil"
        ><img src="../assets/logo/logo.png" alt="logo de Fisheye" class="logo"
      /></a>
    </header>
    <!-- Fin du Hearder -->

    <!-- Début du Main -->
    <main
      id="main"
      role="main"
      aria-label="Contenu de la page secondaire de la page photographer"
    >
      <!-- Début Section Une -->
      <section
        class="photograph_section1"
        aria-label="En-tête de la section des photographes"
      ></section>
      <!-- Fin Section Une -->
      <!-- Début Section deux -->
      <section
        class="photograph_section2"
        aria-label="filtre de la section des photographes"
      ></section>
      <!-- Fin Section deux -->
      <!-- Début Section trois -->
      <section
        class="photograph_section3"
        aria-label="phote et video de la section des photographes"
      ></section>
      <!-- Fin Section trois -->
    </main>
    <!-- Fin du Main -->

    <!-- Début Modal -->
    <div id="contact_modal" aria-hidden="true">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="../assets/icons/close.svg"
            onclick="closeModal()"
            alt="Icône de fermeture"
          />
        </header>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" aria-label="Champ de saisie du prénom" />
          </div>
          <button
            class="contact_button"
            aria-label="Bouton d'envoi du formulaire de contact"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <!-- Fin Modal -->

    <!-- Api -->
    <script src="../scripts/api/Api.js"></script>

    <!-- Templates -->
    <script src="../scripts/templates/section1Template.js"></script>
    <script src="../scripts/templates/section2Template.js"></script>
    <script src="../scripts/templates/section3Template.js"></script>
    <!-- Pages -->
    <script src="../scripts/pages/photographer.js"></script>

    <!-- Utils -->
    <script src="../scripts/utils/contactForm.js"></script>
  </body>
</html>
