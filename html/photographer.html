<!DOCTYPE html>
<html lang="fr">
  <!-- Début du Head -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/photographers.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="../assets/icons/favicon.png" />
    <title>Fisheye - photographe</title>
  </head>
  <!-- Fin du Head -->

  <!-- Début du body -->
  <body>
    <!-- Header -->
    <header role="banner" aria-label="En-tête de la page">
      <a href="../index.html" title="Lien vers la page d'acceuil"
        ><img src="../assets/logo/logo.png" alt="logo de Fisheye" class="logo"
      /></a>
    </header>
    <!-- Fin du Hearder -->

    <!-- Début du Main -->
    <main
      id="main"
      role="main"
      aria-label="Contenu de la page secondaire de la page photographer"
    >
      <!-- Début Section Une -->
      <section
        class="photograph_section1"
        aria-label="En-tête de la section des photographes"
      ></section>
      <!-- Fin Section Une -->
      <!-- Début Section deux -->
      <section
        class="photograph_section2"
        aria-label="filtre de la section des photographes"
      ></section>
      <!-- Fin Section deux -->
      <!-- Début Section trois -->
      <section
        class="photograph_section3"
        aria-label="photo et video de la section des photographes"
      ></section>
      <!-- Fin Section trois -->
      <!-- Début Section quatre -->
      <section
        class="photograph_section4"
        aria-label="prix total et nombres de likes par photos"
      ></section>
      <!-- Fin Section quatre -->
    </main>
    <!-- Fin du Main -->

    <!-- Début Modal -->
    <div id="contact_modal" aria-hidden="true"></div>
    <!-- Fin Modal -->

    <!-- Api -->
    <script src="../scripts/api/Api.js"></script>

    <!-- Templates -->
    <script src="../scripts/templates/HeaderTemplate.js"></script>
    <script src="../scripts/templates/FilterTemplate.js"></script>
    <script src="../scripts/templates/ArticleTemplate.js"></script>
    <script src="../scripts/templates/TotalTemplate.js"></script>
    <script src="../scripts/templates/ModalTemplate.js"></script>

    <!-- Factorie -->
    <script src="../scripts/factories/MediaFactory.js"></script>

    <!-- Pages -->
    <script src="../scripts/pages/Photographer.js"></script>

    <!-- Utils -->
    <script src="../scripts/utils/Modal.js"></script>
    <script src="../scripts/utils/Filter.js"></script>
    <script src="../scripts/utils/Likes.js"></script>
    <script src="../scripts/utils/LightBox.js"></script>
  </body>
</html>
